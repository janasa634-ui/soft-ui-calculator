<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soft Pink Calculator</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Sora:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Manrope', sans-serif;
}

/* Calculator Box */
.calculator {
    background: #fff0f6;
    width: 320px;
    padding: 22px;
    border-radius: 30px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.25);
}

/* Display */
.display {
    background: #fde2e4;
    color: #6a0572;
    font-size: 2.3rem;
    font-family: 'Sora', sans-serif;
    font-weight: 600;
    padding: 18px;
    border-radius: 18px;
    text-align: right;
    margin-bottom: 18px;
}

/* Buttons Layout */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

/* All Buttons */
button {
    padding: 16px;
    font-size: 1.15rem;
    font-weight: 500;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: 'Manrope', sans-serif;
}

button:hover {
    transform: scale(1.06);
}

/* Number Buttons */
.number {
    background: #f8bbd0;
    color: #4a154b;
}

/* Operator Buttons */
.operator {
    background: #e1bee7;
    color: #4a154b;
}

/* Equal Button */
.equal {
    background: #ce93d8;
    color: white;
    grid-column: span 2;
}

/* Clear Button */
.clear {
    background: #f48fb1;
    color: white;
    grid-column: span 2;
}
</style>
</head>

<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>

        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function appendValue(value) {
    if (display.innerText === "0") {
        display.innerText = value;
    } else {
        display.innerText += value;
    }
}

function clearDisplay() {
    display.innerText = "0";
}

function calculate() {
    try {
        display.innerText = eval(display.innerText);
    } catch {
        display.innerText = "Error";
    }
}
</script>

</body>
</html>
